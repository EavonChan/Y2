<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Baidu Login Page</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery-1.12.4.js"></script>
</head>

<style>
    body {
        padding: 10px;
    }

    .mymp {
        margin: 20px;
    }

    .myb {
        margin-bottom: 20px;
    }

    .mybtn {
        margin-left: 80%;
    }
</style>

<body>


    <button type="button" class="btn btn-primary mybtn" data-toggle="modal" data-target="#mymodal">button</button>


    <div class="container" style="margin-top:px ">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class=" input-group">
                    <input type="text" class=" form-control" placeholder="">
                    <span class=" input-group-btn">
                        <button class=" btn btn-primary">Baidu</button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div id="mymodal" class="modal fade bs-examlpe-modal-sm">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">登录百度账号</h4>
                </div>
                <div class="media-body">
                    <form action="#">
                        <div class="col-md-10 col-md-offset-1 myMP">
                            <input class="form-control" type="text" placeholder="手机/邮箱/用户名" />
                        </div>
                        <div class="col-md-10 col-md-offset-1 myMP">
                            <input class="form-control" type="text" placeholder="密码" />
                        </div>
                        <div class="col-md-10 col-md-offset-1 myMP">
                            <input type="checkbox" />下次自动登录
                        </div>
                        <div class="col-md-12 myB">
                            <input class="btn btn-primary form-control" type="submit" value="登录" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>

    </div>


</body>

<script>
$('.modal').modal();
</script>

</html>
